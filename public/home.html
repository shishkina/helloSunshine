<div ng-controller="UserController as user">
  <header>
<div ng-controller="AuthController as auth">
    <button ng-if="auth.isAuthenticated()" class="btn btn-primary" ng-click="auth.logout()">Logout</button>
</div>
</header>
  <nav class="tabs">
    <a  ui-sref-active="active" ui-sref="update"> Update</a>
    <h2>Hello, {{user.user.email}}</h2>
  </nav>
  <div ng-controller="MapController as map">
      <p> Your Current Location: ({{lat}}, {{lng}})</p>

    <div id="map"></div>
    <div id="current-weather" ng-controller="WeatherController as weather">
      <button ng-click="getCurrentWeather()"> Get Current Weather </button>
      <p>Current Temperature:  {{weather.weather.currentTemp}}</p>
    </div>
  </div>

  </div>
